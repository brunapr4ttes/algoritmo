<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let escola = "Senai"

        console.log(escola.indexOf("e")) //identificar posição do caracter - S = 0; e = 1; n = 2; a = 3; i = 4.
        console.log(escola.indexOf("b")) //identificar posição do caracter - não encontrado = -1

        console.log("Escola".concat(escola).concat("!")) //concatenas
        console.log("Escola "+escola+"!")
        console.log(`Escola ${escola}!`) //template string (``) crase

        console.log(escola.replace("a", "@")) //replace - modifica um caracter, trocando-o por outro
  
// alt + z -> quebrar linha

  </script>
</body>
</html>
